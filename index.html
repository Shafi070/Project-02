<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
    <title>TechWave</title>
</head>
<body>

<!-- navigation bar -->

   <nav class="bg-[rgba(65,37,103,1)] sticky top-0 z-50 border-b border-purple-10">
  <div class="max-w-7xl mx-auto px-6 lg:px-8">
    <div class="flex justify-between items-center h-20 md:h-24">
      
      <div class="flex-shrink-0">
        <h1 class="text-2xl md:text-3xl font-extrabold tracking-tight cursor-pointer">
          <span class="text-white">Tech</span><span class="bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 bg-clip-text text-transparent">Wave</span>
        </h1>
      </div>

      <div class="hidden lg:flex items-center absolute left-1/2 -translate-x-1/2 space-x-12">
        <a href="#about" class="text-white/80 hover:text-white font-medium transition-colors duration-200">About</a>
        <a href="#episodes" class="text-white/80 hover:text-white font-medium transition-colors duration-200">Episodes</a>
        <a href="#host" class="text-white/80 hover:text-white font-medium transition-colors duration-200">Host</a>
      </div>

      <div class="hidden lg:block">
        <button class="group flex items-center gap-3 px-7 py-2.5 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-white font-bold rounded-full shadow-lg shadow-purple-900/20 hover:scale-105 active:scale-95 transition-all duration-300">
          <span>Subscribe</span>
          <img src="./assets/ArrowRight.png" alt="" class="w-4 h-4 object-contain group-hover:translate-x-1 transition-transform">
        </button>
      </div>

      <div class="lg:hidden">
        <button class="p-2 rounded-md hover:bg-white/10 transition">
          <img src="./assets/hamburger-menu.png" alt="Menu" class="w-8 h-8">
        </button>
      </div>

    </div>
  </div>
</nav>

<!-- banner section -->

<section class="relative bg-[rgba(65,37,103,1)] min-h-[600px] flex items-center justify-center overflow-hidden">
  
  <div class="absolute inset-0 z-0">
    <img src="./assets/hero-bg.png" alt="" class="w-full h-full object-cover opacity-40">
  </div>

  <div class="relative z-10 w-full max-w-4xl mx-auto flex flex-col items-center text-center">
    
    <div class="relative mb-10">
      
      <div class="absolute top-6 -right-0 z-50">
        <span class="bg-[#4ade80] text-[#0f172a] text-[10px] font-black px-3 py-1 rounded-full shadow-lg">
          NEW
        </span>
      </div>
      
      <div class="relative w-48 h-48 md:w-64 md:h-64 flex items-center justify-center mx-auto">
  
  <img src="./assets/hero-circle.png" alt="Background Circle" class="absolute inset-0 w-full h-full object-contain">
 3
  <img 
    src="./assets/microphone.png" 
    alt="Mic" 
    class="relative z-20 w-24 md:w-32 object-contain animate-[spin_20s_linear_infinite]"
  >

</div>
    </div>

    <h1 class="text-white text-2xl md:text-7xl font-bold mb-4 tracking-tight">TechWave</h1>
    
    <p class="text-white/80 text-sm md:text-lg max-w-sm md:max-w-md mb-10 leading-relaxed">
      Your daily dose of tech insights, productivity hacks, and personal growth
    </p>

    <div class="flex flex-col sm:flex-row gap-4 w-full sm:w-auto px-4 sm:px-0">
      <button class="flex items-center justify-center gap-3 px-8 py-3 bg-gradient-to-r from-yellow-400 via-pink-500 to-purple-600 text-white font-bold rounded-full shadow-lg">
        <img src="./assets/spotify.png" alt="" class="w-5 h-5 brightness-0 invert">
        <span>Listen On Spotify</span>
      </button>

      <button class="flex items-center justify-center gap-3 px-8 py-3 border border-white/40 text-white font-bold rounded-full hover:bg-white/10 transition">
        <img src="./assets/message.png" alt="" class="w-5 h-5 brightness-0 invert">
        <span>Subscribe</span>
      </button>
    </div>

  </div>
</section>
</body>
</html>
